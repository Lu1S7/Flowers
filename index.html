<!DOCTYPE html>

<head>

  <style>

      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    h1 {
      color: #e69f00;
      font-size: 3em;
      margin-top: 20px;
      text-shadow: 1px 1px 3px #555;
      position: relative;
      z-index: 2;
    }

    img {
      max-width: 90%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      position: relative;
      z-index: 2;
    }

    /* AnimaciÃ³n de lluvia de flores */
    .flower {
      position: absolute;
      top: -50px;
      width: 30px;
      height: 30px;
      background-image: url('https://assets.pinterest.com/ext/embed.html?id=75505731274751045'); /* Imagen de flor */
      background-size: cover;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
